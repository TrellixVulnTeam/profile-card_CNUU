<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">
  
  <title>Profile card component</title>
</head>
<body>
  <div class="container">
    <div class="header">
      <div><img src="images/image-victor.jpg" alt="Victor Crest"></div>
      <div class="name"><span class="dark">Victor Crest</span> 26 </div>
      <div class="location">London</div>
      <hr class="hr">
      <div class="social-stats">
        <div class="followers"><span class="dark">80K</span><br>
          Followers</div>
        <div class="likes"><span class="dark">803K</span><br>
          Likes</div>
        <div class="photos"><span class="dark">1.4K</span><br>
          Photos</div>
      </div>
    </div>
